<h3>Create new semester</h3>
<p>
  <a mat-button routerLink="/semesters">
    <b>Back to semesters</b>
  </a>
</p>
<form [formGroup]="semestersForm" (ngSubmit)="onSubmit(semestersForm.value)">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Semester's name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Semester's start date</mat-label>
      <input
        type="date"
        matInput
        placeholder="Start date"
        formControlName="start_date"
      />
      <mat-error *ngIf="start_date.invalid">{{
        getDateErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Semester's end date</mat-label>
      <input
        type="date"
        matInput
        placeholder="End date"
        formControlName="end_date"
      />
      <mat-error *ngIf="end_date.invalid">{{
        getDateErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
  <button
    mat-raised-button
    color="primary"
    type
    [disabled]="semestersForm.invalid"
  >
    Create
  </button>
</form>
<p>Form Status: {{ semestersForm.status }}</p>
