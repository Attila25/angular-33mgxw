<h3>Create new student</h3>
<p>
  <a mat-button routerLink="/students">
    <b>Back to students</b>
  </a>
</p>
<form [formGroup]="studentsForm" (ngSubmit)="onSubmit(studentsForm.value)">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Student's neptun</mat-label>
      <input matInput placeholder="Neptun" formControlName="neptun" />
      <mat-error *ngIf="neptun.invalid">{{
        getNeptunErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Student's name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Student's email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Email"
        formControlName="email"
      />
      <mat-error *ngIf="email.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <label>Course: </label>
  <select formControlName="course">
    <option value="Computer Engineer Msc">Computer Engineer Msc</option>
    <option value="Computer Programmer Msc">Computer Programmer Msc</option>
    <option value="Computer Engineer Bsc">Computer Engineer Bsc</option>
    <option value="Computer Programmer Bsc">Computer Programmer Bsc</option>
    <option value="Computer Economist Bsc">Computer Economist Bsc</option>
  </select>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Student's subjects</mat-label>
      <input matInput placeholder="Subject" formControlName="subjectId" />
    </mat-form-field>
  </div>
  <button
    mat-raised-button
    color="primary"
    type
    [disabled]="studentsForm.invalid"
  >
    Create
  </button>
</form>
<p>Form Status: {{ studentsForm.status }}</p>
