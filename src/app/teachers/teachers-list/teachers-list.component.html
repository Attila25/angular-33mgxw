<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/teachers/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/teachers/list" color="primary">
    <mat-icon>home</mat-icon>
  </a>
</div>

<div style="margin-bottom: 10px">
  <label for="search-box">Teacher Search </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <table
    mat-table
    [dataSource]="teachers$"
    class="mat-elevation-z8"
    class="search-result"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="neptun">
      <th mat-header-cell *matHeaderCellDef>Neptun</th>
      <td mat-cell *matCellDef="let element">{{ element.neptun }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="subjectId">
      <th mat-header-cell *matHeaderCellDef>Subject Id</th>
      <td mat-cell *matCellDef="let element">{{ element.subjectId }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
