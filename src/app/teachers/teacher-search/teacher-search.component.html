<div id="search-component">
  <label for="search-box">Teacher Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let teacher of teachers$ | async">
      <a routerLink="/detail/{{ teacher.id }}">
        {{ teacher.name }}
      </a>
    </li>
  </ul>
</div>
